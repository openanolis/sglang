name: Test AITER Latest (AMD Nightly)

on:
  workflow_dispatch:
    inputs:
      aiter_ref:
        description: 'AITER git ref to test (branch, tag, or SHA). Default: main (latest commit)'
        required: false
        type: string
        default: 'main'
      job_filter:
        description: 'Select which job to run (leave empty or "all" to run all jobs)'
        required: false
        type: choice
        default: 'all'
        options:
          - 'all'
          # MI30x Unit Tests
          - 'nightly-test-1-gpu-unit'
          # MI30x Accuracy Tests (GSM8K / MMMU)
          - 'nightly-accuracy-2-gpu'
          - 'nightly-accuracy-2-gpu-vlm'
          - 'nightly-perf-2-gpu-text'
          - 'nightly-perf-2-gpu-vlm'
          - 'nightly-accuracy-8-gpu'
          # MI30x Accuracy + Performance Tests (combined)
          - 'nightly-8-gpu-grok1-int4'
          - 'nightly-8-gpu-grok2'
          - 'nightly-8-gpu-deepseek-v31'
          - 'nightly-8-gpu-deepseek-v32'
          - 'nightly-8-gpu-deepseek-v32-mtp'
          - 'nightly-8-gpu-kimi-k25'
          - 'nightly-8-gpu-qwen3-235b'
          - 'nightly-8-gpu-glm5'
          # MI35x jobs
          - 'nightly-test-1-gpu-mi35x'
          - 'nightly-8-gpu-mi35x-qwen3-235b-mxfp4'
          - 'nightly-8-gpu-mi35x-kimi-k25'
          - 'nightly-8-gpu-mi35x-glm5'
          - 'nightly-accuracy-8-gpu-mi35x'
          - 'nightly-8-gpu-mi35x-grok1-int4'
          - 'nightly-8-gpu-mi35x-grok2'
          - 'nightly-8-gpu-mi35x-deepseek-r1-mxfp4'
          - 'nightly-accuracy-8-gpu-mi35x-deepseek-v32'
          - 'nightly-accuracy-8-gpu-mi35x-deepseek-v32-mtp'
          - 'nightly-perf-8-gpu-mi35x-deepseek-v32-basic'
          - 'nightly-perf-8-gpu-mi35x-deepseek-v32-mtp'

concurrency:
  group: nightly-test-amd-aiter-latest-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  # ============================================== Resolve AITER Ref ==============================================
  resolve-aiter:
    runs-on: ubuntu-latest
    outputs:
      aiter_sha: ${{ steps.resolve.outputs.sha }}
      aiter_short_sha: ${{ steps.resolve.outputs.short_sha }}
      aiter_ref: ${{ steps.resolve.outputs.ref }}
    steps:
      - name: Resolve AITER commit
        id: resolve
        run: |
          REF="${{ inputs.aiter_ref || 'main' }}"
          echo "Resolving AITER ref: ${REF}"

          SHA=$(git ls-remote https://github.com/ROCm/aiter.git "${REF}" | head -1 | cut -f1)
          if [ -z "$SHA" ]; then
            SHA=$(git ls-remote https://github.com/ROCm/aiter.git "refs/heads/${REF}" | head -1 | cut -f1)
          fi
          if [ -z "$SHA" ]; then
            SHA=$(git ls-remote https://github.com/ROCm/aiter.git "refs/tags/${REF}" | head -1 | cut -f1)
          fi
          if [ -z "$SHA" ]; then
            SHA="${REF}"
          fi

          SHORT_SHA="${SHA:0:12}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "ref=${REF}" >> $GITHUB_OUTPUT

          echo "### AITER Ref Resolution" >> $GITHUB_STEP_SUMMARY
          echo "- **Requested ref:** \`${REF}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Resolved SHA:** \`${SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **AITER repo:** https://github.com/ROCm/aiter/commit/${SHA}" >> $GITHUB_STEP_SUMMARY

  # ============================================== MI30x Unit Tests ==============================================
  nightly-test-1-gpu-unit:
    needs: resolve-aiter
    if: inputs.job_filter == '' || inputs.job_filter == 'all' || inputs.job_filter == 'nightly-test-1-gpu-unit'
    runs-on: linux-mi325-gpu-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Override AITER commit in Dockerfile
        run: |
          AITER_SHA="${{ needs.resolve-aiter.outputs.aiter_sha }}"
          sed -i "s/AITER_COMMIT=\"[^\"]*\"/AITER_COMMIT=\"${AITER_SHA}\"/g" docker/rocm.Dockerfile
          sed -i "s/AITER_COMMIT=\"[^\"]*\"/AITER_COMMIT=\"${AITER_SHA}\"/g" docker/rocm720.Dockerfile
          echo "Overriding AITER_COMMIT to: ${AITER_SHA}"

      - name: Setup docker
        run: |
          touch github_summary.md
          bash scripts/ci/amd/amd_ci_start_container.sh
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Install dependencies
        run: bash scripts/ci/amd/amd_ci_install_dependency.sh

      - name: Verify AITER version
        run: |
          echo "### AITER Version Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** \`${{ needs.resolve-aiter.outputs.aiter_ref }}\` (\`${{ needs.resolve-aiter.outputs.aiter_short_sha }}\`)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker exec ci_sglang pip show amd-aiter 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "amd-aiter not installed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker exec ci_sglang bash -c "cd /sgl-workspace/aiter 2>/dev/null && git log -1 --format='%H %s'" >> $GITHUB_STEP_SUMMARY 2>/dev/null || true

      - name: Nightly Unit Test (1-GPU)
        timeout-minutes: 90
        run: |
          bash scripts/ci/amd/amd_ci_exec.sh -w /sglang-checkout/test \
            -e GITHUB_STEP_SUMMARY="/sglang-checkout/github_summary.md" \
            python3 run_suite.py --hw amd --suite nightly-amd-1-gpu --nightly --timeout-per-file 900 --continue-on-error || TEST_EXIT_CODE=$?
          echo "$(<github_summary.md )" >> $GITHUB_STEP_SUMMARY || true
          exit ${TEST_EXIT_CODE:-0}

